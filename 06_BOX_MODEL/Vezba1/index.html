<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            display: inline-block;
            width: 500px;
            height: 60px;
            border: 1px solid black;
            margin: 5px 10px;
            padding: 10px 25px;
            box-sizing: border-box;
        }

        #zuti_span {
            background-color: rgb(255, 255, 172);
        }

        #sivi_span {
            background-color: rgb(179, 179, 179);
        }
    </style>
</head>

<body>
    <span id="zuti_span">Neki tekst 1</span>
    <!--
    --><span id="sivi_span">Neki tekst 2</span>
    <!-- ako imamo dva spana u jednom redu, onda nema razmaka medju njima na browseru, a da bi bilo preglednije otvori komentar izmedju spanova -->
    <span>Neki tekst 3</span>
</body>

</html>
