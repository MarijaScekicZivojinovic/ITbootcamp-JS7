<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <p id="klikni">Klikni ovde</p>
    <p id="dvaKlika">Klikni ovde dva puta</p>

    <hr>

    <button id="minus">-</button>
    <span id="res">0</span>
    <button id="plus">+</button>

    <hr>
    <input type="text" placeholder="Unesite ime" id="ime">
    <button id="hello">Hello</button>
    <p id="helloIspis"></p>

    <hr>

    <form action="">
        <p>
            <label>Godina rodjenja: </label>
            <input type="number" id="godRodj">
        </p>
        <p>
            <label>Pol</label>
            <input type="radio" name="pol" id="" value="z">Zenski
            <input type="radio" name="pol" id="" value="m">Muski
            <input type="radio" name="pol" id="" value="n" checked>Neopredeljen
            <!-- stavi svima isti name kako ne bi moglo vise opcija da se odabere -->
        </p>
        <p>
            <!-- ukucaj input:submit pa Enter -->
            <input type="submit" value="Posalji" id="posalji">
        </p>
    </form>

    <p id="ispis"></p>

    <hr>

    <p>SAMOSTALNI RAD - Z1+Z2</p>

    <button id="proba">konzola</button>
    <p id="ispisK"></p>

    <hr>

    <p>SAMOSTALNI RAD - Z7</p>
    <form action="">
        <p>
            <label>Kvadriraj ovaj broj: </label>
            <input type="number" id="kvadriraj">
            <input type="submit" value="Izracunaj" id="izracunaj1">
        </p>
        <p id="ispis1"></p>
        <p>
            <label>Prepolovi ovaj broj: </label>
            <input type="number" id="prepolovi">
            <input type="submit" value="Izracunaj" id="izracunaj2">
        </p>
        <p id="ispis2"></p>
        <p>
            <label>Izracunati povrsinu kruga kruga za zadati poluprecnik: </label>
            <input type="number" id="povKruga">
            <input type="submit" value="Izracunaj" id="izracunaj3">
        </p>
        <p id="ispis3"></p>
    </form>


    <script src="script.js"></script>
</body>

</html>
